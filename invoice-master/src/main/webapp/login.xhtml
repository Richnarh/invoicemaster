<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>#{msg.title} | Login</title>
        <link rel="stylesheet" href="#{application.contextPath}/vendors/css/all.min.css" />    
        <link rel="stylesheet" href="#{application.contextPath}/vendors/css/adminlte.min.css" />       
        <link rel="stylesheet" href="#{application.contextPath}/vendors/css/bootstrap/bootstrap.min.css" />    
    </h:head>
    <body class="hold-transition login-page">
        <div class="login-box">
            <p:growl/>
            <div class="card">
                <div class="card-header bg-gradient-light">#{msg.title} Login</div>
                <div class="card-body login-card-body">
                    <h:form>
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" required="true" jsf:value="#{loginController.username}" placeholder="Username" type="text" autofocus="true"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" required="true" jsf:value="#{loginController.password}" placeholder="Password" type="password" value=""/>
                            </div>

                            <button jsf:action="#{loginController.doLogin()}" class="btn btn-sm btn-success btn-block">Login</button>
                            <a href="#{application.contextPath}/register.xhtml" class="btn btn-link">Register</a>
                            <a href="#{application.contextPath}/forgot-password.xhtml" class="text-danger">Forgot password</a>
                        </fieldset>
                    </h:form>

                </div>
            </div>
        </div>

        <script src="#{application.contextPath}/vendors/js/jquery.min.js"></script>

        <script src="#{application.contextPath}/vendors/js/bootstrap.bundle.min.js"></script>

        <script src="#{application.contextPath}/vendors/js/adminlte.min.js"></script>

    </body>
</html>
