<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">  
    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Invoice Configuration
            </ui:define>

            <ui:define name="pageContent">
                <p:accordionPanel id="mainTabView" activeIndex="#{deliveryTermController.selectedTabIndex}">
                    <p:ajax event="tabChange" listener="#{deliveryTermController.onTabChange}"/>
                    <p:tab id="firstTabView" title="#{msg.delivery_term}">
                        <ui:include src="components/delivery-term-component.xhtml"/>
                    </p:tab>

                    <p:tab title="#{msg.validation}">
                        <ui:include src="components/validation-component.xhtml"/>
                    </p:tab>

                    <p:tab title="#{msg.colour}">
                        <ui:include src="components/colour-component.xhtml"/>
                    </p:tab>

                </p:accordionPanel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
