<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">  

    <h:body>
        <div class="p-3">
            <div class="row">
                <div class="col-md-4">
                    <h:form id="validationForm">
                        <div class="form-group">
                            <span>#{msg.validation} <span class="text-danger">*</span></span>
                            <textarea jsf:value="#{invoiceConfigController.validation.validation}" required="true" class="form-control"/>
                        </div>
                        <div class="py-3">
                            <p:commandButton class="kbtn-success" value="#{invoiceConfigController.optionText}" icon="#{msg.check_icon}" update="@form, :mainTabView:validationTable" action="#{invoiceConfigController.saveValidation()}"/>
                            <p:commandButton class="kbtn-default ml-2" value="#{msg.clear}" icon="#{msg.clear_icon}" update="@form" action="#{invoiceConfigController.clearValidation()}"/>
                        </div>
                    </h:form>
                </div>
                <div class="col-md-8">
                    <h:form id="validationTable">
                        <p:dataTable reflow="true"  draggableColumns="true" draggableRows="true" value="#{invoiceConfigController.validationList}" var="validation" rows="5">
                            <p:column class="row-toggler">
                                <p:rowToggler/>
                            </p:column>

                            <p:rowExpansion>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="col-sm-4 col-form-label">Code:</label>
                                        <h:outputText value="#{validation.validationCode}"/>
                                    </div>

                                    <div class="col-md-6">
                                        <label class="col-sm-4 col-form-label">#{msg.created_date}:</label>
                                        <h:outputText value="#{validation.createdDate}">
                                            <f:convertDateTime type="localDate" pattern="#{msg.formatted_date}"/>
                                        </h:outputText>
                                    </div>
                                </div>
                            </p:rowExpansion>

                            <p:column headerText="#{msg.validation}">
                                #{validation.validation}
                            </p:column>

                            <p:column headerText="#{msg.action}" style="width: 80px;">
                                <p:commandButton class="kbtn-edit-info" value="#{msg.edit}" update=":mainTabView:validationForm" action="#{invoiceConfigController.editValidation(validation)}"/>
                            </p:column>

                            <p:column headerText="#{msg.action}" style="width: 100px;">
                                <p:commandButton class="kbtn-danger" value="#{msg.delete}" onclick="return confirm('#{msg.delete_message}')" action="#{invoiceConfigController.deleteValidation(validation)}" update="@form"/>
                            </p:column>

                        </p:dataTable> 
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
