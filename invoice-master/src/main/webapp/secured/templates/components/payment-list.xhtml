<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">  

    <h:body>
        
        <h:form id="paymentReceiptTable" class="mb-3 wow">
            <p:dataTable value="#{paymentReceiptController.paymentReceiptList}" reflow="true" var="paymentReceipt" draggableColumns="true">
                <p:column exportable="false" class="row-toggler">
                    <p:rowToggler/>
                </p:column>

                <p:rowExpansion>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="col-sm-4 col-form-label">#{msg.created_date}:</label>
                            <h:outputText value="#{paymentReceipt.createdDate}">
                                <f:convertDateTime pattern="#{msg.formatted_date}" type="localDate"/>
                            </h:outputText>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="col-sm-4 col-form-label">#{msg.payment_code}:</label>
                            <h:outputText value="#{paymentReceipt.paymentCode}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="col-sm-4 col-form-label">#{msg.payment_staus}:</label>
                            <h:outputText value="#{paymentReceipt.paymentStatus}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="col-sm-4 col-form-label">#{msg.payment_method}:</label>
                            <h:outputText value="#{paymentReceipt.paymentMethod}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="col-sm-4 col-form-label">#{msg.description}:</label>
                            <h:outputText value="#{paymentReceipt.description}"/>
                        </div>
                    </div>
                </p:rowExpansion>

                <p:column headerText="#{msg.receipt} No.">
                    #{paymentReceipt.receiptNumber}
                </p:column>

                <p:column headerText="#{msg.payment} Date">
                    <h:outputText value="#{paymentReceipt.paymentDate}">
                        <f:convertDateTime type="localDate" pattern="#{msg.formatted_date}"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Received From">
                    #{paymentReceipt.receivedFrom.clientName}
                </p:column>

                <p:column headerText="Received Amt (#{appSession.currentUser.currency})" class="text-right">
                    <h:outputText value="#{paymentReceipt.receivedAmount}">
                        <f:convertNumber pattern="#{msg.money_pattern}"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Unpaid Amt (#{appSession.currentUser.currency})" class="text-right">
                    <h:outputText value="#{paymentReceipt.amountUnpaid}">
                        <f:convertNumber pattern="#{msg.money_pattern}"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="#{msg.action}" style="width: 120px;">
                     <p:menuButton value="#{msg.manage}">
                         <p:menuitem icon="#{msg.edit_icon}" class="text-info" value="#{msg.edit}" immediate="true" action="#{paymentReceiptController.editPaymentReceipt(paymentReceipt)}" update=":mainPanel"/>
                        <p:menuitem icon="fa fa-reply" class="text-info" value="Undo" action="#{paymentReceiptController.undoPaymentReceipt(paymentReceipt)}" update=":mainPanel"/>
                        <p:menuitem icon="#{msg.delete_icon}" class="text-danger" value="#{msg.delete}" action="#{paymentReceiptController.deletePaymentReceipt(paymentReceipt)}"  onclick="return confirm('#{msg.delete_message}')" update="@form"/>
                    </p:menuButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
