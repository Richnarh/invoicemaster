<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">  

    <h:body>
        <div class="row p-3">
            <div class="col-md-4">
                <h:form id="deliveryItemForm">
                    <div class="form-group">
                        <span>#{msg.delivery_term} <span class="text-danger">*</span></span>
                        <p:selectOneMenu value="#{proformaInvoiceController.deliveryTermConfigItems.deliveryTerm}">
                            <f:selectItem itemLabel="#{msg.choose}"/>
                            <f:selectItems value="#{userCommonClass.deliveryTermList}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="py-3">
                        <p:commandButton class="kbtn-success" value="#{proformaInvoiceController.optionText}" icon="#{msg.check_icon}" update="@form,:deliveryTable" action="#{proformaInvoiceController.saveDeliveryTermConfigItems()}"/>
                        <p:commandButton class="kbtn-default ml-2" value="#{msg.clear}" icon="#{msg.clear_icon}" update="@form" action="#{proformaInvoiceController.clearDeliveryTermConfigItems()}"/>
                        
                    </div>
                </h:form>
            </div>

            <div class="col-md-8">
                <h:form id="deliveryTable">
                    <p:dataTable reflow="true"  draggableColumns="true"  value="#{proformaInvoiceController.deliveryTermConfigItemsList}" var="deliveryTerm" scrollable="true" scrollHeight="350">
                        <p:column style="width: 37px;">
                            <p:rowToggler/>
                        </p:column>

                        <p:rowExpansion>
                            <h:panelGrid columns="2">
                                <span>#{msg.created_date}</span>
                                <h:outputText value="#{deliveryTerm.createdDate}">
                                        <f:convertDateTime type="localDate" pattern="#{msg.formatted_date}"/>
                                    </h:outputText>
                            </h:panelGrid>
                        </p:rowExpansion>
                        <p:column headerText="#{msg.delivery_term}">
                            #{deliveryTerm.deliveryTerm}
                        </p:column>

                        <p:column headerText="#{msg.action}" style="width: 80px;">
                            <p:commandButton class="kbtn-edit-info" value="#{msg.edit}" immediate="true" action="#{proformaInvoiceController.editDeliveryTermConfigItems(deliveryTerm)}" update=":deliveryItemForm"/>
                        </p:column>

                        <p:column headerText="#{msg.action}" style="width: 100px;">
                            <p:commandButton class="kbtn-danger" value="#{msg.delete}" onclick="return confirm('#{msg.delete_message}')" immediate="true" action="#{proformaInvoiceController.deleteDeliveryTermConfigItems(deliveryTerm)}" update="@form"/>
                        </p:column>
                    </p:dataTable> 
                    
                    
                </h:form>
            </div>
        </div>
    </h:body>
</html>
