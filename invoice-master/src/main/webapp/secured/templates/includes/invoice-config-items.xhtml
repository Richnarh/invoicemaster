<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <div class="col-md-12">

        <h:form id="invoiceConfigForm">
            <h:panelGrid columns="6" class="spaced-form"> 
                <span>#{msg.delivery_term}</span>
                <p:selectOneMenu value="#{proformaInvoiceController.invoiceConfigItems.deliveryTerm}" 
                                 filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel="#{msg.choose}"/>
                    <f:selectItems value="#{userCommonClass.deliveryTermList}"/>
                </p:selectOneMenu>

                <span>#{msg.validation}</span>
                <p:selectOneMenu value="#{proformaInvoiceController.invoiceConfigItems.validation}" 
                                 filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel="#{msg.choose}"/>
                    <f:selectItems value="#{userCommonClass.validationList}"/>
                </p:selectOneMenu>

                <span>#{msg.colour}</span>
                <p:selectOneMenu value="#{proformaInvoiceController.invoiceConfigItems.colours}" 
                                 filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel="#{msg.choose}"/>
                    <f:selectItems value="#{userCommonClass.coloursList}"/>
                </p:selectOneMenu>

                <span>#{msg.document}</span>
                <p:selectOneMenu value="#{proformaInvoiceController.invoiceConfigItems.receivedDocument}" 
                                 filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel="#{msg.choose}"/>
                    <f:selectItems value="#{userCommonClass.receivedDocumentList}"/>
                </p:selectOneMenu>
            </h:panelGrid>

            <div class="py-3">
                <p:commandButton value="#{proformaInvoiceController.optionText}" icon="#{msg.check_icon}" class="kbtn-success" action="#{proformaInvoiceController.saveInvoiceConfigItems()}" update=":invoiceConfigTable, @form"/>
                <p:commandButton value="#{msg.clear}" class="kbtn-default ml-3" icon="fa fa-trash" immediate="true" action="#{proformaInvoiceController.clearInvoiceConfigItems()}" update="@form"/>
            </div>
        </h:form>

        <h:form id="invoiceConfigTable">
            <p:dataTable value="#{proformaInvoiceController.invoiceConfigItemsList}" var="invoiceConfig" 
                         reflow="true" paginator="true" paginatorPosition="bottom" rows="6">
                <p:column class="row-toggler">
                    <p:rowToggler/>
                </p:column>

                <p:rowExpansion>
                        <div class="row">
                            <div class="col">
                                <span class="col-sm-4 col-form-label">#{msg.created_date}:</span>
                                <h:outputText value="#{invoiceConfig.createdDate}">
                                    <f:convertDateTime type="localDate" pattern="#{msg.formatted_date}"/>
                                </h:outputText>
                            </div>
                        </div>
                          <hr/>
                        <div class="row">
                            <div class="col">
                                <span class="col-sm-4 col-form-label">#{msg.invoice}:</span>
                                <h:outputText value="#{invoiceConfig.proformaInvoice.quotationNumber}"/>
                            </div>
                        </div>

                </p:rowExpansion>

                <p:column headerText="#{msg.delivery_term}">
                    #{invoiceConfig.deliveryTerm.deliveryTerm}
                </p:column>

                <p:column headerText="#{msg.validation}">
                    #{invoiceConfig.validation.validation}
                </p:column>

                <p:column headerText="#{msg.colour}">
                    #{invoiceConfig.colours.colourName}
                </p:column>

                <p:column headerText="#{msg.document}">
                    #{invoiceConfig.receivedDocument.documentName}
                </p:column>

                <p:column headerText="#{msg.action}" style="width: 80px;">
                    <p:commandButton  class="kbtn-info" action="#{proformaInvoiceController.editInvoiceConfigItems(invoiceConfig)}" 
                                      value="#{msg.edit}" update=":invoiceConfigForm"/>

                </p:column>
                <p:column headerText="#{msg.action}" style="width: 100px;">
                    <p:commandButton value="#{msg.delete}" class="kbtn-danger"
                                     action="#{proformaInvoiceController.deleteInvoiceConfigItems(invoiceConfig)}"
                                     update="@form"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
</html>
