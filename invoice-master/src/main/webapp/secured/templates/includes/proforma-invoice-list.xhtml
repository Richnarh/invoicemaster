<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">  

    <h:body>
        <div class="row wow zoomIn">
            <div class="col-md-12 col-sm-6 col-lg-12">
                <h:form style="margin-bottom: 5px;">

                    <span class="mr-2">From Date: </span>
                    <p:datePicker value="#{proformaInvoiceController.dateRange.fromDate}"
                                  pattern="#{msg.formatted_date}" 
                                  monthNavigator="true" yearNavigator="true"/>

                    <span class="mr-2">To Date: </span>
                    <p:datePicker value="#{proformaInvoiceController.dateRange.toDate}"
                                  pattern="#{msg.formatted_date}" 
                                  monthNavigator="true" yearNavigator="true"/>

                    <h:commandButton class="mx-2 btn btn-info btn-sm" value="#{msg.filter_record}" action="#{proformaInvoiceController.filterProformaInvoice()}"/>

                    <h:commandButton class="btn btn-default btn-sm" value="#{msg.reset}" action="#{proformaInvoiceController.reset()}">
                        <p:ajax update=":proformaInvoiceTable"/>
                    </h:commandButton>

                    <div class="float-right">
                        <h:commandButton value="#{msg.new} #{msg.invoice}" class="btn btn-outline-primary btn-sm"
                                         action="#{proformaInvoiceController.initProformaInvoice()}">
                            <p:ajax update=":mainPanel"/>
                        </h:commandButton>
                    </div>
                </h:form>      
            </div>
        </div>

        <h:form id="proformaInvoiceTable" class="wow zoomIn">
            <p:dataTable value="#{proformaInvoiceController.proformaInvoiceList}" var="proformaInvoice"  scrollable="true" scrollHeight="560">

                <p:column style="width: 37px;">
                    <p:rowToggler/>
                </p:column>

                <p:rowExpansion>
                    <h:panelGrid columns="2">
                        <span>#{msg.created_date}</span>
                        <h:outputText value="#{proformaInvoice.createdDate}">
                                <f:convertDateTime type="localDate" pattern="#{msg.formatted_date}"/>
                        </h:outputText>
                        
                        <span>#{msg.description}</span>
                        <h:outputText value="#{proformaInvoice.description}"/>
                    </h:panelGrid>
                </p:rowExpansion>

                <p:column  style="width: 130px;" headerText="Quotation" filterBy="#{proformaInvoice.quotationNumber}" filterMatchMode="contains">
                    #{proformaInvoice.quotationNumber}
                </p:column>
                <p:column headerText="#{msg.issued_date}" style="width: 100px;">
                    <h:outputText value="#{proformaInvoice.issuedDate}">
                        <f:convertDateTime type="localDate" pattern="#{msg.formatted_date}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg.expiry_date}" style="width: 100px;">
                    <h:outputText value="#{proformaInvoice.expiryDate}">
                        <f:convertDateTime type="localDate" pattern="#{msg.formatted_date}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg.client}">
                    #{proformaInvoice.client}
                </p:column>
                <p:column headerText="#{msg.total_amount}" class="text-right" style="width: 120px;">
                    <h:outputText value="#{proformaInvoice.totalAmount}">
                        <f:convertNumber pattern="#{msg.money_pattern}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Print" style="width: 200px;">
                    <h:commandLink class="ptext-link" value="Cover" target="_blank" action="#{proformaInvoiceController.printCover(proformaInvoice)}"/>
                    <span class="mx-2">|</span>
                    <h:commandLink class="ptext-link" value="Invoice" target="_blank" action="#{proformaInvoiceController.generateProformaInvoice(proformaInvoice)}"/>
                    <span class="mx-2">|</span>
                    <h:commandLink class="ptext-link" value="Receipt" target="_blank" action="#{proformaInvoiceController.generateReceipt(proformaInvoice)}"/>
                </p:column>
                
                <p:column headerText="#{msg.action}" style="width: 120px;">
                    <p:menuButton value="#{msg.choose}">
                        <p:menuitem icon="fa fa-edit" class="text-info" value="#{msg.edit}" action="#{proformaInvoiceController.editProformaInvoice(proformaInvoice)}" immediate="true" update=":mainPanel"/>
                        <p:menuitem id="invoiceItem" icon="fa fa-plus" class="text-info" value="Invoice Item" action="#{proformaInvoiceController.manageProformaInvoiceItem(proformaInvoice)}" immediate="true" update=":mainPanel"/>
                        <p:menuitem icon="fa fa-times" rendered="#{appSession.currentUser.permDelete == true}" class="text-danger" value="#{msg.delete}" immediate="true" update=":mainPanel"/>
                    </p:menuButton>
                    <p:tooltip for="invoiceItem" value="Add items to this invoice" position="left"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
