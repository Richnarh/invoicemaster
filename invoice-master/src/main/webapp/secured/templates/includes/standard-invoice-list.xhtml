<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">  

    <h:body>
        <div class="row">
            <div class="col-md-12 col-sm-6 col-lg-12">
                <h:form style="margin-bottom: 5px;">

                    <span class="mr-2">From Date: </span>
                    <p:datePicker value="#{invoiceController.dateRange.fromDate}"
                                  pattern="#{msg.formatted_date}" 
                                  monthNavigator="true" yearNavigator="true"/>

                    <span class="mr-2">To Date: </span>
                    <p:datePicker value="#{invoiceController.dateRange.toDate}"
                                  pattern="#{msg.formatted_date}" 
                                  monthNavigator="true" yearNavigator="true"/>

                    <h:commandButton class="mx-2 btn btn-info btn-sm" value="#{msg.filter_record}" action="#{invoiceController.filterStdInvoice()}">
                        <p:ajax update=":mainTabView:stdmainPanel"/>
                    </h:commandButton>

                    <h:commandButton class="btn btn-default btn-sm" value="#{msg.reset}" action="#{invoiceController.stdReset()}">
                        <p:ajax update=":mainTabView:stdinvoiceTable"/>
                    </h:commandButton>

                    <div class="float-right">
                        <h:commandButton value="#{msg.new} #{msg.invoice}" class="btn btn-outline-primary btn-sm"
                                         action="#{invoiceController.initInvoice()}">
                            <p:ajax update=":mainTabView:stdmainPanel"/>
                        </h:commandButton>
                    </div>
                </h:form>      
            </div>
        </div>

        <h:form id="stdinvoiceTable">
            <p:dataTable value="#{invoiceController.standardInvoiceList}" var="stdInvoice"  reflow="true" draggableRows="true" 
                         paginator="true" paginatorPosition="bottom" rows="15">

                <p:column class="row-toggler">
                    <p:rowToggler/>
                </p:column>

                <p:rowExpansion>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="col-sm-4 col-form-label">#{msg.created_date}:</label>
                            <h:outputText value="#{stdInvoice.createdDate}">
                                <f:convertDateTime type="localDate" pattern="#{msg.formatted_date}"/>
                            </h:outputText>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="col-sm-4 col-form-label">#{msg.invoice_type}:</label>
                            <h:outputText value="#{stdInvoice.invoiceType}"/>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="col-sm-4 col-form-label">#{msg.description}:</label>
                            <h:outputText value="#{stdInvoice.description}"/>
                        </div>
                    </div>
                </p:rowExpansion>

                <p:column headerText="#{msg.invoice_no}">
                    #{stdInvoice.invoiceNumber}
                </p:column>
                <p:column headerText="#{msg.issued_date}">
                    <h:outputText value="#{stdInvoice.issuedDate}">
                        <f:convertDateTime type="localDate" pattern="#{msg.formatted_date}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg.client}">
                    #{stdInvoice.client}
                </p:column>
                <p:column headerText="#{msg.project}">
                    #{stdInvoice.project}
                </p:column>
                <p:column headerText="#{msg.total_amount} (#{appSession.currentUser.currency})" class="text-right">
                    <h:outputText value="#{stdInvoice.totalAmount}">
                        <f:convertNumber pattern="#{msg.money_pattern}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg.action}" style="width: 120px;">
                    <p:menuButton value="#{msg.manage}">
                        <p:menuitem icon="fa fa-edit" class="text-info" value="#{msg.edit}" action="#{invoiceController.editInvoice(invoice)}" immediate="true" update=":mainTabView:stdmainPanel"/>
                        <p:menuitem icon="fa fa-plus" class="text-info" value="Add Invoice Item" action="#{invoiceController.manageInvoiceItem(stdInvoice)}" immediate="true" update=":mainTabView:stdmainPanel"/>
                        <p:menuitem icon="fa fa-plus" class="text-info" value="#{msg.payment}" immediate="true" update=":mainTabView:stdmainPanel"/>
                        <p:menuitem icon="fa fa-times" class="text-danger" value="#{msg.delete}" immediate="true" update=":mainTabView:stdmainPanel"/>
                    </p:menuButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
