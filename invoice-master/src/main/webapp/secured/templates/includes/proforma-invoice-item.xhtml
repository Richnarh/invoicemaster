<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <div class="row">
        <div class="col-lg-4">
            <h:form id="orderItemForm">
                <h:panelGrid columns="2" class="spaced-form"> 
                    <span>#{msg.product} <span class="text-danger">*</span> </span>
                    <p:selectOneMenu class="col" value="#{proformaInvoiceController.proformaInvoiceItem.inventoryProduct}" 
                                     filter="true" filterMatchMode="contains" required="true">
                        <f:selectItem itemLabel="#{msg.choose}"/>
                        <f:selectItems value="#{userCommonClass.inventoryList}"/>
                        
                        <p:ajax listener="#{proformaInvoiceController.inventoryProperties()}" update="sellingPrice"/>
                    </p:selectOneMenu>

                    <span>#{msg.quantity} <span class="text-danger">*</span> </span>
                    <p:inputText value="#{proformaInvoiceController.proformaInvoiceItem.quantity}" required="true"/>

                    <span>#{msg.unit_price} <span class="text-danger">*</span> </span>
                    <p:inputText id="sellingPrice" value="#{proformaInvoiceController.proformaInvoiceItem.unitPrice}" required="true"/>

                    <span>#{msg.charges}</span>
                    <p:inputText value="#{proformaInvoiceController.proformaInvoiceItem.charges}"/>

                </h:panelGrid>

                <div class="py-3">
                    <p:commandButton value="Add to list" class="kbtn-info" action="#{proformaInvoiceController.addProformaInvoiceItem()}" update=":mainTabView:proformaInvoiceItemTable, orderItemForm"/>

                    <p:commandButton value="#{msg.clear}" class="kbtn-default ml-3" icon="fa fa-trash" immediate="true" action="#{proformaInvoiceController.clearProformaInvoiceItem()}" update="@form"/>
                </div>
            </h:form>
        </div>
        <div class="col-lg-8">
            <span class="text-success">Invoice item list</span>
            <h:form id="proformaInvoiceItemTable">
                <p:dataTable value="#{proformaInvoiceController.proformaInvoiceItemList}" var="proformaInvoiceItem" 
                             paginator="true" paginatorPosition="bottom" rows="6">
                    <p:column class="row-toggler">
                        <p:rowToggler/>
                    </p:column>

                    <p:rowExpansion>
                        <p:panelGrid columns="2">
                            <span>#{msg.code}</span>
                            <h:outputText value="#{proformaInvoiceItem.itemCode}"/>
                        </p:panelGrid>
                    </p:rowExpansion>

                    <p:column headerText="#{msg.product}">
                        #{proformaInvoiceItem.inventoryProduct.productName}
                    </p:column>
                    
                    <p:column headerText="#{msg.qty}" class="text-right">
                        #{proformaInvoiceItem.quantity}
                    </p:column>

                    <p:column headerText="#{msg.unit_price} (#{appSession.currentUser.currency})" class="text-right">
                        <h:outputText value="#{proformaInvoiceItem.unitPrice}">
                            <f:convertNumber pattern="#{msg.money_pattern}"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{msg.total_amount} (#{appSession.currentUser.currency})" class="text-right">
                        <h:outputText value="#{proformaInvoiceItem.totalAmount}">
                            <f:convertNumber pattern="#{msg.money_pattern}"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{msg.action}" style="width: 80px;">
                        <p:commandButton  class="kbtn-info" action="#{proformaInvoiceController.editProformaInvoiceItem(proformaInvoiceItem)}" 
                                        value="#{msg.edit}" update=":mainTabView:orderItemForm"/>
                        
                    </p:column>
                    <p:column headerText="#{msg.action}" style="width: 100px;">
                        <p:commandButton value="Remove" class="kbtn-danger"
                                         action="#{proformaInvoiceController.removeProformaInvoiceItem(proformaInvoiceItem)}"
                                       update="@form"/>
                    </p:column>
                </p:dataTable>
                
                <center class="py-3">
                    <h:panelGrid columns="2">
                        <span>Total Amount</span>
                        <h:outputText value="#{proformaInvoiceController.totalAmount}" class="field-shade">
                            <f:convertNumber pattern="#{appSession.currentUser.currency} #{msg.money_pattern}"/>
                        </h:outputText>
                    </h:panelGrid>
                </center>
            </h:form>
            <center>
                <h:form>
                    <p:commandButton value="Save All" action="#{proformaInvoiceController.saveAll()}" class="kbtn-success mr-5" update=":mainTabView:proformaInvoiceItemTable"/>
                    <p:commandButton value="Close Page" class="kbtn-danger" ajax="false" update=":mainTabView:mainPanel" action="#{proformaInvoiceController.closePage()}"/>
                </h:form>
            </center>
        </div>
    </div>
</html>
