<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <h:body>
        <ui:composition template="../../templatesUI.xhtml">
            <ui:define name="pageTitle">
                SMS LOG
            </ui:define>
            <ui:define name="pageContent">
                <div class="card">
                    <div class="card-header">Message History</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <h:form id="smsLogTable">
                                    <p:dataTable value="#{smsController.smsList}" var="sms" scrollHeight="400" scrollable="true">
                                        <p:column class="row-toggler">
                                            <p:rowToggler/>
                                        </p:column>

                                        <p:rowExpansion>
                                            <h:panelGrid columns="2">
                                                <span>SMS ID</span>
                                                <h:outputText value="#{sms.smsId}"/>
                                                
                                                <span>Sender</span>
                                                <h:outputText value=" #{sms.senderName}"/>
                                            </h:panelGrid>
                                            
                                        </p:rowExpansion>
                                        <p:column headerText="#{msg.date}">
                                            <h:outputText value="#{sms.smsTime}">
                                                <f:convertDateTime type="localDateTime" pattern="#{msg.formated_date_time_words}"/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="#{msg.client}">
                                            #{sms.client.clientName} - #{sms.client.phone}
                                        </p:column>

                                        <p:column headerText="Message">
                                            #{sms.message}
                                        </p:column>

                                        <p:column rendered="#{appSession.currentUser.permDelete == true}" headerText="#{msg.action}" exportable="false" style="width: 100px;">
                                            <p:commandButton styleClass="kbtn-danger" value="#{msg.delete}" action="#{smsController.deleteSms(sms)}"
                                                             onclick="return confirm('#{msg.delete_message}')" update="@form"/>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
