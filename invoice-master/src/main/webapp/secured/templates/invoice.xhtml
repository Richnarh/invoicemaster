<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Invoices
            </ui:define>

            <ui:define name="pageContent">
                <p:tabView id="mainTabView" activeIndex="#{invoiceController.selectedTabIndex}">
                    <p:ajax event="tabChange" listener="#{invoiceController.onTabChange}"/>
                    <p:tab id="firstTabView" title="Proforma Invoice">
                        <h:panelGroup id="mainPanel">
                            <h:panelGroup rendered="#{invoiceController.pageView.listView}">
                                <ui:include src="includes/invoice-list.xhtml"/>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{invoiceController.pageView.createView}">
                                <ui:include src="includes/invoice-init-form.xhtml"/>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{invoiceController.pageView.detailView}">
                                <div class="row mb-3">
                                    <div class="col-md-10 mx-auto">
                                        <div class="shadow bg-gray">
                                            <div class="row p-2">
                                                <span class="p-2 mx-2 field-label">#{msg.client}</span>
                                                <h:outputText value="#{invoiceController.invoice.client.clientName}" class="field-shade"/>
                                                
                                                 <span class="p-2 mx-2 field-label">#{msg.due_date}</span>
                                                <h:outputText value="#{invoiceController.invoice.dueDate}" class="col-sm-2 field-shade">
                                                    <f:convertDateTime pattern="#{msg.formatted_date}" type="localDate"/>
                                                </h:outputText>
                                                <span class="p-2 mx-2 field-label">#{msg.ref_no}</span>
                                                <h:outputText value="#{invoiceController.invoice.quotationNumber}" class="field-shade"/>
                                                 
                                                <span class="p-2 mx-2 field-label">#{msg.total_amount}</span>
                                                 <h:outputText value="#{appSession.currentUser.currency} #{invoiceController.invoice.totalAmount}" class="field-shade">
                                                    <f:convertNumber pattern="#{msg.money_pattern}"/>
                                                </h:outputText> 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr/>
                                <fieldset>
                                    <legend class="text-info text-lg"> <u>Please Add Items On Invoice</u> </legend>
                                    <ui:include src="includes/invoice-item.xhtml"/>
                                </fieldset>
                            </h:panelGroup>
                            
                        </h:panelGroup>
                    </p:tab>

                    <p:tab id="secondView" title="Standard Invoice">
                        <h:panelGroup id="stdmainPanel">
                            <h:panelGroup rendered="#{invoiceController.pageView.listView}">
                              <ui:include src="includes/standard-invoice-list.xhtml"/>
                            </h:panelGroup>
                            
                            <h:panelGroup rendered="#{invoiceController.pageView.createView}">
                                <ui:include src="includes/invoice-init-form.xhtml"/>
                            </h:panelGroup>
                            
                             <h:panelGroup rendered="#{invoiceController.pageView.detailView}">
                                <div class="row mb-3">
                                    <div class="col-md-10 mx-auto">
                                        <div class="shadow bg-gray">
                                            <div class="row p-2">
                                                <span class="p-2 mx-2 field-label">#{msg.client}</span>
                                                <h:outputText value="#{invoiceController.stdInvoice.client.clientName}" class="field-shade"/>
                                                
                                                 <span class="p-2 mx-2 field-label">#{msg.due_date}</span>
                                                <h:outputText value="#{invoiceController.stdInvoice.dueDate}" class="col-sm-2 field-shade">
                                                    <f:convertDateTime pattern="#{msg.formatted_date}" type="localDate"/>
                                                </h:outputText>
                                                <span class="p-2 mx-2 field-label">#{msg.ref_no}</span>
                                                <h:outputText value="#{invoiceController.stdInvoice.invoiceNumber}" class="field-shade"/>
                                                 
                                                <span class="p-2 mx-2 field-label">#{msg.total_amount}</span>
                                                 <h:outputText value="#{appSession.currentUser.currency} #{invoiceController.stdInvoice.totalAmount}" class="field-shade">
                                                    <f:convertNumber pattern="#{msg.money_pattern}"/>
                                                </h:outputText> 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr/>
                                <fieldset>
                                    <legend class="text-info text-lg"> <u>Please Add Items On Invoice</u> </legend>
                                    <ui:include src="includes/invoice-item.xhtml"/>
                                </fieldset>
                            </h:panelGroup>
                        </h:panelGroup>

                    </p:tab>
                </p:tabView>
                
                <p:dialog resizable="true" widgetVar="invoiceConfigForm" closeOnEscape="true" modal="true" id="invoiceConfigModal" height="350"  width="960">
                    <ui:include src="includes/invoice-config-items.xhtml"/>
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
