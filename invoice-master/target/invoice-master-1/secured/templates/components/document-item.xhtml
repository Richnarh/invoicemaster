<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <div class="p-3">
            <div class="row">
                <div class="col-md-4">
                    <h:form id="documentForm">
                        <div class="form-group">
                            <span>#{msg.document} Name <span class="text-danger">*</span></span>
                            <p:selectOneMenu value="#{proformaInvoiceController.receivedDocumentConfigItems.receivedDocument}">
                                <f:selectItem itemLabel="#{msg.choose}"/>
                                <f:selectItems value="#{userCommonClass.receivedDocumentList}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="py-3">
                            <p:commandButton class="kbtn-success" value="#{proformaInvoiceController.optionText}" icon="#{msg.check_icon}" update="@form, :receivedDocumentTable" action="#{proformaInvoiceController.saveReceivedDocumentConfigItems()}"/>
                            <p:commandButton class="kbtn-default ml-2" value="#{msg.clear}" icon="#{msg.clear_icon}" update="@form" action="#{proformaInvoiceController.clearReceivedDocumentConfigItems()}"/>
                        </div>
                    </h:form>
                </div>
                <div class="col-md-8">
                    <h:form id="receivedDocumentTable">
                        <p:dataTable reflow="true" value="#{proformaInvoiceController.receivedDocumentConfigItemsList}" var="receivedDocument" scrollable="true" scrollHeight="360">
                            <p:column style="width: 37px;">
                                <p:rowToggler/>
                            </p:column>

                            <p:rowExpansion>
                                <h:panelGrid columns="2">
                                <span>#{msg.created_date}</span>
                                <h:outputText value="#{receivedDocument.createdDate}">
                                        <f:convertDateTime type="localDate" pattern="#{msg.formatted_date}"/>
                                    </h:outputText>
                            </h:panelGrid>
                            </p:rowExpansion>

                            <p:column headerText="#{msg.document} Name">
                                #{receivedDocument.receivedDocument}
                            </p:column>

                            <p:column headerText="#{msg.action}" style="width: 80px;">
                                <p:commandButton class="kbtn-edit-info" value="#{msg.edit}" update=":documentForm" action="#{proformaInvoiceController.editReceivedDocumentConfigItems(receivedDocument)}"/>
                            </p:column>

                            <p:column headerText="#{msg.action}" style="width: 100px;">
                                <p:commandButton class="kbtn-danger" value="#{msg.delete}" onclick="return confirm('#{msg.delete_message}')" action="#{proformaInvoiceController.deleteReceivedDocumentConfigItems(receivedDocument)}" update="@form"/>
                            </p:column>

                        </p:dataTable> 
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
