<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <div class="p-3">
            <div class="row">
                <div class="col-md-4">
                    <h:form id="colourItemForm">
                        <div class="form-group">
                            <span>#{msg.colour} Name <span class="text-danger">*</span></span>
                            <p:selectOneMenu value="#{proformaInvoiceController.coloursConfigItems.colours}">
                                <f:selectItem itemLabel="#{msg.choose}"/>
                                <f:selectItems value="#{userCommonClass.coloursList}"/>
                            </p:selectOneMenu>
                        </div>

                        <div class="py-3">

                            <p:commandButton class="kbtn-success" icon="#{msg.check_icon}" value="#{proformaInvoiceController.optionText}" update="@form, :colourTable" action="#{proformaInvoiceController.saveColoursConfigItems()}"/>
                            <p:commandButton class="kbtn-default ml-2" value="#{msg.clear}" update="@form" action="#{proformaInvoiceController.clearColoursConfigItems()}"/>

                        </div>
                    </h:form>
                </div>
                <div class="col-md-8">
                    <h:form id="colourTable">
                        <p:dataTable reflow="true" value="#{proformaInvoiceController.coloursConfigItemsList}" var="colour" scrollable="true" scrollHeight="360">
                            <p:column style="width: 37px">
                                <p:rowToggler/>
                            </p:column>

                            <p:rowExpansion>
                                <h:panelGrid columns="2">
                                    <span>#{msg.created_date}</span>
                                    <h:outputText value="#{colour.createdDate}">
                                        <f:convertDateTime type="localDate" pattern="#{msg.formatted_date}"/>
                                    </h:outputText>
                                </h:panelGrid>
                            </p:rowExpansion>
                            <p:column headerText="#{msg.colour} Name">
                                #{colour.colours.colourName}
                            </p:column>

                            <p:column headerText="#{msg.action}" style="width: 80px;">
                                <p:commandButton class="kbtn-edit-info" value="#{msg.edit}" update=":colourItemForm" action="#{proformaInvoiceController.editColoursConfigItems(colour)}"/>
                            </p:column>

                            <p:column headerText="#{msg.action}" style="width: 100px;">
                                <p:commandButton class="kbtn-danger" value="#{msg.delete}" onclick="return confirm('#{msg.delete_message}')" action="#{proformaInvoiceController.deleteColoursConfigItems(colour)}" update="@form"/>
                            </p:column>

                        </p:dataTable> 
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
