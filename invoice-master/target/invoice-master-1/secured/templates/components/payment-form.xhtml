<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">  

    <h:body>
        <div class="col-md-6 mb-5 pt-3 mx-auto wow zoomInUp">
            <h:form>
                <div class="card-block">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">#{msg.invoice}</label>
                        <div class="col-md-8">
                            <h:outputText value="
                                          #{paymentReceiptController.selectedInvoice.invoiceNumber} - 
                                          #{paymentReceiptController.selectedInvoice.client.clientName}
                                          " class="field-shade"/>
                        </div>
                        <label class="col-sm-4 col-form-label">Amount Due</label>
                        <div class="col-md-8">
                            <h:outputText value="#{appSession.currentUser.currency} 
                                          #{paymentReceiptController.selectedInvoice.totalAmount}" class="field-shade"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">#{msg.receipt} No <span class="text-danger">*</span> </label>
                        <div class="col-md-8">
                            <p:inputText value="#{paymentReceiptController.paymentReceipt.receiptNumber}" class="col" required="true" placeholder="Enter receipt number"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">#{msg.payment_date} <span class="text-danger">*</span> </label>
                        <div class="col-md-8">
                            <p:datePicker value="#{paymentReceiptController.paymentReceipt.paymentDate}" yearNavigator="true" monthNavigator="true" pattern="#{msg.formatted_date}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Received Amount <span class="text-danger">*</span> </label>
                        <div class="col-md-8">
                            <p:inputText value="#{paymentReceiptController.paymentReceipt.receivedAmount}" required="true" class="col"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">#{msg.payment_method} <span class="text-danger">*</span> </label>
                        <div class="col-md-8">
                            <p:selectOneMenu class="col" value="#{paymentReceiptController.paymentReceipt.paymentMethod}" required="true">
                                <f:selectItem itemLabel="#{msg.choose}"/>
                                <f:selectItems value="#{commonClass.paymentMethodList}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">#{msg.description}</label>
                        <div class="col-md-8">
                            <textarea jsf:value="#{paymentReceiptController.paymentReceipt.description}" class="form-control" placeholder="Enter description"/>
                        </div>
                    </div>
                </div>
                <div class="text-center pt-3">
                    <p:commandButton class="kbtn-success" value="#{paymentReceiptController.optionText}" icon="#{msg.check_icon}" action="#{paymentReceiptController.savePaymentReceipt()}" ajax="false"/>
                    <p:commandButton class="kbtn-default ml-2" value="#{msg.clear}" icon="#{msg.clear_icon}" action="#{paymentReceiptController.clearPaymentReceipt()}" immediate="true" update=":mainPanel"/>

                    <div class="float-right">
                        <h:commandButton value="#{msg.close}" class="btn btn-danger btn-sm" immediate="true" action="#{paymentReceiptController.closePage()}">
                            <p:ajax update="@form,:mainPanel"/>
                        </h:commandButton>
                    </div>                 
                </div>

            </h:form>
        </div>
    </h:body>
</html>
