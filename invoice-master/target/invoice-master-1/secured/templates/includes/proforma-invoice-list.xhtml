<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">  

    <h:body>
        <div class="row wow zoomIn">
            <div class="col-md-12 col-sm-6 col-lg-12">
                <h:form style="margin-bottom: 5px;">

                    <span class="mr-2">From Date: </span>
                    <p:datePicker value="#{proformaInvoiceController.dateRange.fromDate}"
                                  pattern="#{msg.formatted_date}" 
                                  monthNavigator="true" yearNavigator="true"/>

                    <span class="mr-2">To Date: </span>
                    <p:datePicker value="#{proformaInvoiceController.dateRange.toDate}"
                                  pattern="#{msg.formatted_date}" 
                                  monthNavigator="true" yearNavigator="true"/>

                    <h:commandButton class="mx-2 btn btn-info btn-sm" value="#{msg.filter_record}" action="#{proformaInvoiceController.filterProformaInvoice()}">
                        <p:ajax update=":mainTabView:mainPanel"/>
                    </h:commandButton>

                    <h:commandButton class="btn btn-default btn-sm" value="#{msg.reset}" action="#{proformaInvoiceController.reset()}">
                        <p:ajax update=":mainTabView:proformaInvoiceTable"/>
                    </h:commandButton>

                    <div class="float-right">
                        <h:commandButton value="#{msg.new} #{msg.proforma} #{msg.invoice}" class="btn btn-outline-primary btn-sm"
                                         action="#{proformaInvoiceController.initProformaInvoice()}">
                            <p:ajax update=":mainTabView:mainPanel"/>
                        </h:commandButton>
                    </div>
                </h:form>      
            </div>
        </div>

        <h:form id="proformaInvoiceTable" class="wow zoomIn">
            <p:dataTable value="#{proformaInvoiceController.proformaInvoiceList}" var="proformaInvoice"  scrollable="true" scrollHeight="400">

                <p:column style="width: 37px;">
                    <p:rowToggler/>
                </p:column>

                <p:rowExpansion>
                    <h:panelGrid columns="2">
                        <span>#{msg.created_date}</span>
                        <h:outputText value="#{proformaInvoice.createdDate}">
                                <f:convertDateTime type="localDate" pattern="#{msg.formatted_date}"/>
                            </h:outputText>
                        
                        <span>#{msg.description}</span>
                        <h:outputText value="#{proformaInvoice.description}"/>
                    </h:panelGrid>
                </p:rowExpansion>

                <p:column headerText="Quotation" filterBy="#{proformaInvoice.quotationNumber}" filterMatchMode="contains">
                    #{proformaInvoice.quotationNumber}
                </p:column>
                <p:column headerText="#{msg.issued_date}">
                    <h:outputText value="#{proformaInvoice.issuedDate}">
                        <f:convertDateTime type="localDate" pattern="#{msg.formatted_date}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg.expiry_date}">
                    <h:outputText value="#{proformaInvoice.expiryDate}">
                        <f:convertDateTime type="localDate" pattern="#{msg.formatted_date}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg.client}">
                    #{proformaInvoice.client}
                </p:column>
                <p:column headerText="#{msg.total_amount}" class="text-right">
                    <h:outputText value="#{proformaInvoice.totalAmount}">
                        <f:convertNumber pattern="#{msg.money_pattern}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Converted" style="width: 120px;">
                    <p:selectBooleanCheckbox value="#{proformaInvoice.converted}" disabled="true"/>
                </p:column>
                <p:column style="width: 120px;">
                    <h:commandLink class="ptext-link" value="Print" target="_blank" action="#{proformaInvoiceController.generateProformaInvoice(proformaInvoice)}"/>
                    <span class="mx-2">|</span>
                    <h:commandLink class="ptext-link" value="Cover" target="_blank" action="#{proformaInvoiceController.printCover(proformaInvoice)}"/>
                </p:column>
                <p:column headerText="#{msg.action}" style="width: 120px;">
                    <p:menuButton value="#{msg.manage}">
                        <p:menuitem icon="fa fa-edit" class="text-info" value="#{msg.edit}" action="#{proformaInvoiceController.editProformaInvoice(proformaInvoice)}" immediate="true" update=":mainTabView:mainPanel"/>
                        <p:menuitem icon="fa fa-plus" class="text-info" value="Invoice Item" action="#{proformaInvoiceController.manageProformaInvoiceItem(proformaInvoice)}" immediate="true" update=":mainTabView:mainPanel"/>
                        <ui:remove>
                            <p:menuitem icon="fa fa-plus" class="text-info" value="Delivery Terms" action="#{proformaInvoiceController.manageDeliveryTermItemConfig(proformaInvoice)}" immediate="true" update=":mainTabView:mainPanel, :deliveryTermModal" oncomplete="PF('deliveryTermForm').show()"/>
                        <p:menuitem icon="fa fa-plus" class="text-info" value="Validation" action="#{proformaInvoiceController.manageValidationConfigItems(proformaInvoice)}" immediate="true" update=":mainTabView:mainPanel, :validationModal" oncomplete="PF('validationForm').show()"/>
                        <p:menuitem icon="fa fa-plus" class="text-info" value="Received Document" action="#{proformaInvoiceController.manageReceivedDocumentConfigItems(proformaInvoice)}" immediate="true" update=":mainTabView:mainPanel, :receivedDocumentModal" oncomplete="PF('receivedDocumentForm').show()"/>
                        <p:menuitem icon="fa fa-plus" class="text-info" value="Colours" action="#{proformaInvoiceController.manageColoursConfigItems(proformaInvoice)}" immediate="true" update=":mainTabView:mainPanel, :coloursModal" oncomplete="PF('coloursForm').show()"/>
                        </ui:remove>
                        <p:menuitem icon="fa fa-cog" rendered="#{proformaInvoice.converted == false} #{appSession.currentUser.permConvert == true}" class="text-info" action="#{proformaInvoiceController.convertToInvoice(proformaInvoice)}" title="Convert proforma invoice to standard proformaInvoice" value="Convert" immediate="true" update=":mainTabView:mainPanel"/>
                        <p:menuitem icon="fa fa-times" rendered="#{appSession.currentUser.permDelete == true}" class="text-danger" value="#{msg.delete}" immediate="true" update=":mainTabView:mainPanel"/>
                    </p:menuButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
