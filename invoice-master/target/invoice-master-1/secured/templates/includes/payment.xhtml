<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <div class="col-md-12">

        <h:form id="paymentForm">
            <h:panelGrid columns="6" class="spaced-form"> 

                <span>#{msg.payment_method}</span>
                <p:selectOneMenu value="#{invoiceController.payment.paymentMethod}">
                    <f:selectItem itemLabel="#{msg.choose}"/>
                    <f:selectItems value="#{commonClass.paymentMethodList}"/>
                </p:selectOneMenu>

                <span>#{msg.payment_date}</span>
                <p:datePicker value="#{invoiceController.payment.paymentDate}" yearNavigator="true" monthNavigator="true" pattern="#{msg.formatted_date}"/>
               
                <span>#{msg.amount_paid}</span>
                <p:inputText value="#{invoiceController.payment.amountPaid}"/>
                
            </h:panelGrid>

            <div class="py-3">
                <p:commandButton value="#{invoiceController.optionText}" icon="#{msg.check_icon}" class="kbtn-success" action="#{invoiceController.savePayment()}" update=":paymentTable"/>
                <p:commandButton value="#{msg.clear}" class="kbtn-default ml-3" icon="#{msg.clear_icon}" immediate="true" action="#{invoiceController.clearPayment()}" update="@form"/>
            </div>
        </h:form>

        <h:form id="paymentTable">
            <p:dataTable value="#{invoiceController.paymentList}" var="payment" 
                         reflow="true" paginator="true" paginatorPosition="bottom" rows="6">
                <p:column class="row-toggler">
                    <p:rowToggler/>
                </p:column>

                <p:rowExpansion>
                        <div class="row">
                            <div class="col">
                                <span class="col-sm-4 col-form-label">#{msg.created_date}:</span>
                                <h:outputText value="#{payment.createdDate}">
                                    <f:convertDateTime type="localDate" pattern="#{msg.formatted_date}"/>
                                </h:outputText>
                            </div>
                        </div>
                          <hr/>
                        <div class="row">
                            <div class="col">
                                <span class="col-sm-4 col-form-label">#{msg.description}:</span>
                                <h:outputText value="#{payment.description}"/>
                            </div>
                        </div>

                </p:rowExpansion>

                <p:column headerText="#{msg.payment} Ref. No.">
                    <h:outputText value="#{payment.paymentCode}"/>
                </p:column>

                <p:column headerText="#{msg.invoice} Ref. No.">
                    <h:outputText value="#{payment.invoice.invoiceNumber}"/>
                </p:column>

                <p:column headerText="#{msg.payment_date}">
                    <h:outputText value="#{payment.paymentDate}">
                        <f:convertDateTime type="localDate" pattern="#{msg.formatted_date}"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="#{msg.amount_paid} (#{appSession.currentUser.currency})" class="text-right">
                    <h:outputText value="#{payment.amountPaid}">
                        <f:convertNumber pattern="#{msg.money_pattern}"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="#{msg.action}" style="width: 80px;">
                    <p:commandButton  class="kbtn-info" icon="#{msg.edit_icon}" action="#{invoiceController.editPayment(payment)}" 
                                      value="#{msg.edit}" update=":paymentForm"/>
                </p:column>
                
                <p:column headerText="#{msg.action}" style="width: 100px;">
                    <p:commandButton value="#{msg.delete}" class="kbtn-danger"
                                     action="#{invoiceController.deletePayment(payment)}" update="@form"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
</html>
