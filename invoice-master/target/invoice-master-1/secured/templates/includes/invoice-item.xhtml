<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <div class="row wow zoomIn">
        <div class="col-lg-4">
            <h:form id="orderItemForm">
                <h:panelGrid columns="2" class="spaced-form"> 
                    <span>#{msg.product} <span class="text-danger">*</span> </span>
                    <p:selectOneMenu class="col" value="#{invoiceController.invoiceItem.inventory}" 
                                     filter="true" filterMatchMode="contains" required="true">
                        <f:selectItem itemLabel="#{msg.choose}"/>
                        <f:selectItems value="#{userCommonClass.inventoryList}"/>

                        <p:ajax listener="#{invoiceController.inventoryProperties()}" update="sellingPrice"/>
                    </p:selectOneMenu>

                    <span>#{msg.quantity} <span class="text-danger">*</span> </span>
                    <p:inputText value="#{invoiceController.invoiceItem.quantity}" required="true"/>

                    <span>#{msg.unit_price} <span class="text-danger">*</span> </span>
                    <p:inputText id="sellingPrice" value="#{invoiceController.invoiceItem.unitPrice}" required="true"/>

                </h:panelGrid>

                <div class="py-3">
                    <p:commandButton value="Add to list" icon="#{msg.add_icon}" class="kbtn-info" action="#{invoiceController.addInvoiceItem()}" update=":mainTabView:invoiceItemTable, orderItemForm"/>

                    <p:commandButton value="#{msg.clear}" class="kbtn-default ml-3" icon="#{msg.clear_icon}" immediate="true" action="#{invoiceController.clearInvoiceItem()}" update="@form"/>
                </div>
            </h:form>
        </div>
        <div class="col-lg-8">
            <h:form id="invoiceItemTable">
                <p:dataTable value="#{invoiceController.invoiceItemList}" var="invoiceItem" 
                             scrollable="true" scrollHeight="250">
                    <p:column style="width: 37px;">
                        <p:rowToggler/>
                    </p:column>

                    <p:rowExpansion>
                        <p:panelGrid columns="2">
                            <span>#{msg.code}</span>
                            <h:outputText value="#{invoiceItem.itemCode}"/>
                            
                            <span>#{msg.frame_size}</span>
                            <h:outputText value="#{invoiceItem.inventory.frameSize} #{appSession.currentUser.frame}"/>
                            
                            <span>#{msg.width}</span>
                            <h:outputText value="#{invoiceItem.inventory.width} #{appSession.currentUser.width}"/>
                            
                            <span>#{msg.height}</span>
                            <h:outputText value="#{invoiceItem.inventory.height} #{appSession.currentUser.height}"/>
                        </p:panelGrid>
                    </p:rowExpansion>

                    <p:column headerText="#{msg.product}">
                        #{invoiceItem.inventory.product.productName}
                    </p:column>

                    <p:column headerText="#{msg.quantity}" class="text-right">
                        #{invoiceItem.quantity}
                    </p:column>

                    <p:column headerText="#{msg.unit_price}" class="text-right">
                        <h:outputText value="#{invoiceItem.unitPrice}">
                            <f:convertNumber pattern="#{msg.money_pattern}"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Total price" class="text-right">
                        <h:outputText value="#{invoiceItem.totalAmount}">
                            <f:convertNumber pattern="#{msg.money_pattern}"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{msg.action}" style="width: 80px;">
                        <p:commandButton  class="kbtn-info" action="#{invoiceController.editInvoiceItem(invoiceItem)}" 
                                          value="#{msg.edit}" update=":mainTabView:orderItemForm, @form"/>

                    </p:column>
                    <p:column headerText="#{msg.action}" style="width: 100px;">
                        <p:commandButton value="#{msg.delete}" class="kbtn-danger"
                                         action="#{invoiceController.deleteInvoiceItem(invoiceItem)}" onclick="return confirm('#{msg.delete_message}')"
                                         update="@form"/>
                    </p:column>
                </p:dataTable>

                <center class="py-3 mt-2">
                    <h:panelGrid columns="2">
                        <span>Total Amount</span>
                        <h:outputText value="#{invoiceController.totalAmount}" class="field-shade">
                            <f:convertNumber pattern="#{appSession.currentUser.companyBranch.companyProfile.currency} #{msg.money_pattern}"/>
                        </h:outputText>
                    </h:panelGrid>
                </center>
            </h:form>
            <hr/>
            <center>
                <h:form>
                    <p:commandButton icon="#{msg.check_icon}" value="Save All" action="#{invoiceController.saveAll()}" class="kbtn-success mr-5" update=":mainTabView:invoiceItemTable"/>

                <h:commandButton value="#{msg.close}" class="btn btn-danger btn-sm" immediate="true" action="#{invoiceController.closePage()}">
                    <p:ajax update=":mainTabView:mainPanel"/>
                </h:commandButton>
                </h:form>
            </center>
        </div>
    </div>
</html>
