<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <div class="row">
        <div class="col-lg-4">
            <h:form id="orderItemForm">
                <h:panelGrid columns="2" class="spaced-form"> 
                    <span>#{msg.product} <span class="text-danger">*</span> </span>
                    <p:selectOneMenu class="col" value="#{proformaInvoiceController.proformaInvoiceItem.inventory}" 
                                     filter="true" filterMatchMode="contains" required="true">
                        <f:selectItem itemLabel="#{msg.choose}"/>
                        <f:selectItems value="#{userCommonClass.inventoryList}"/>
                        
                        <p:ajax listener="#{proformaInvoiceController.inventoryProperties()}" update="sellingPrice"/>
                    </p:selectOneMenu>

                    <span>#{msg.quantity} <span class="text-danger">*</span> </span>
                    <p:inputText value="#{proformaInvoiceController.proformaInvoiceItem.quantity}" required="true"/>

                    <span>#{msg.unit_price} <span class="text-danger">*</span> </span>
                    <p:inputText id="sellingPrice" value="#{proformaInvoiceController.proformaInvoiceItem.unitPrice}" required="true"/>

                </h:panelGrid>

                <div class="py-3">
                    <p:commandButton value="Add to list" icon="#{msg.add_icon}" class="kbtn-info" action="#{proformaInvoiceController.addProformaInvoiceItem()}" update=":mainTabView:proformaInvoiceItemTable, orderItemForm"/>

                    <p:commandButton value="#{msg.clear}" class="kbtn-default ml-3" icon="#{msg.clear_icon}" immediate="true" action="#{proformaInvoiceController.clearProformaInvoiceItem()}" update="@form"/>
                </div>
            </h:form>
        </div>
        <div class="col-lg-8">
            <h:form id="proformaInvoiceItemTable">
                <p:dataTable value="#{proformaInvoiceController.proformaInvoiceItemList}" var="proformaInvoiceItem">
                    <p:column class="row-toggler">
                        <p:rowToggler/>
                    </p:column>

                    <p:rowExpansion>
                        <p:panelGrid columns="2">
                            <span>#{msg.code}</span>
                            <h:outputText value="#{proformaInvoiceItem.itemCode}"/>
                            <span>#{msg.frame_size}</span>
                            <h:outputText value="#{proformaInvoiceItem.inventory.frameSize} #{appSession.currentUser.frame}"/>
                            
                            <span>#{msg.width}</span>
                            <h:outputText value="#{proformaInvoiceItem.inventory.width} #{appSession.currentUser.width}"/>
                            
                            <span>#{msg.height}</span>
                            <h:outputText value="#{proformaInvoiceItem.inventory.height} #{appSession.currentUser.height}"/>
                        </p:panelGrid>
                    </p:rowExpansion>

                    <p:column headerText="#{msg.product}">
                        #{proformaInvoiceItem.inventory.product.productName}
                    </p:column>
                    
                    <p:column headerText="#{msg.quantity}" class="text-right">
                        #{proformaInvoiceItem.quantity}
                    </p:column>

                    <p:column headerText="#{msg.unit_price}" class="text-right">
                        <h:outputText value="#{proformaInvoiceItem.unitPrice}">
                            <f:convertNumber pattern="#{msg.money_pattern}"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{msg.total_amount}" class="text-right">
                        <h:outputText value="#{proformaInvoiceItem.totalAmount}">
                            <f:convertNumber pattern="#{msg.money_pattern}"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{msg.action}" style="width: 80px;">
                        <p:commandButton  class="kbtn-info" action="#{proformaInvoiceController.editProformaInvoiceItem(proformaInvoiceItem)}" 
                                        value="#{msg.edit}" update=":mainTabView:orderItemForm, @form"/>
                        
                    </p:column>
                    <p:column headerText="#{msg.action}" style="width: 100px;">
                        <p:commandButton value="#{msg.delete}" class="kbtn-danger"
                                         action="#{proformaInvoiceController.deleteProformaInvoiceItem(proformaInvoiceItem)}" update="@form"/>
                    </p:column>
                </p:dataTable>
                
                <center class="py-3">
                    <h:panelGrid columns="2">
                        <span>Total Amount: </span>
                        <h:outputText value="#{proformaInvoiceController.totalAmount}" class="field-shade">
                            <f:convertNumber pattern="#{appSession.currentUser.companyBranch.companyProfile.currency} #{msg.money_pattern}"/>
                        </h:outputText>
                    </h:panelGrid>
                </center>
            </h:form>
             <hr/>
            <center>
                <h:form>
                    <p:commandButton rendered="#{appSession.currentUser.permSave == true}" value="Save All" icon="#{msg.check_icon}" action="#{proformaInvoiceController.saveAll()}" class="kbtn-success mr-5" update=":mainTabView:proformaInvoiceItemTable"/>
                    <h:commandButton value="#{msg.close}" class="btn btn-danger btn-sm" immediate="true"  action="#{proformaInvoiceController.closePage()}">
                    <p:ajax update=":mainTabView:mainPanel"/>
                </h:commandButton>
                </h:form>
            </center>
        </div>
    </div>
</html>
