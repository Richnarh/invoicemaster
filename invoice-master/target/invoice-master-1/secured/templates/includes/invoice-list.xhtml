<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">  

    <h:body>
        <div class="row wow zoomIn">
            <div class="col-md-12 col-sm-6 col-lg-12">
                <h:form style="margin-bottom: 5px;">

                    <span class="mr-2">From Date: </span>
                    <p:datePicker value="#{invoiceController.dateRange.fromDate}"
                                  pattern="#{msg.formatted_date}" 
                                  monthNavigator="true" yearNavigator="true"/>

                    <span class="mr-2">To Date: </span>
                    <p:datePicker value="#{invoiceController.dateRange.toDate}"
                                  pattern="#{msg.formatted_date}" 
                                  monthNavigator="true" yearNavigator="true"/>

                    <h:commandButton class="mx-2 btn btn-info btn-sm" value="#{msg.filter_record}" action="#{invoiceController.filterInvoice()}">
                        <p:ajax update=":mainTabView:mainPanel"/>
                    </h:commandButton>

                    <h:commandButton class="btn btn-default btn-sm" value="#{msg.reset}" action="#{invoiceController.reset()}">
                        <p:ajax update=":mainTabView:invoiceTable"/>
                    </h:commandButton>

                    <div class="float-right">
                        <h:commandButton value="#{msg.new} #{msg.invoice}" class="btn btn-outline-primary btn-sm"
                                         action="#{invoiceController.initInvoice()}">
                            <p:ajax update=":mainTabView:mainPanel"/>
                        </h:commandButton>
                    </div>
                </h:form>      
            </div>
        </div>

        <h:form id="invoiceTable" class="wow zoomIn">
            <p:dataTable value="#{invoiceController.invoiceList}" var="invoice"  reflow="true" draggableRows="true">

                <p:column class="row-toggler">
                    <p:rowToggler/>
                </p:column>

                <p:rowExpansion>
                    <h:panelGrid columns="2">
                        <span>#{msg.created_date}</span>
                        <h:outputText value="#{invoice.createdDate}">
                                <f:convertDateTime type="localDate" pattern="#{msg.formatted_date}"/>
                            </h:outputText>
                        
                        <span>#{msg.description}</span>
                        <h:outputText value="#{invoice.description}"/>
                    </h:panelGrid>
                </p:rowExpansion>
                <p:column headerText="#{msg.invoice_no}">
                    #{invoice.invoiceNumber}
                </p:column>
                <p:column headerText="#{msg.issued_date}">
                    <h:outputText value="#{invoice.issuedDate}">
                        <f:convertDateTime type="localDate" pattern="#{msg.formatted_date}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg.client}">
                    #{invoice.client}
                </p:column>
                <p:column headerText="#{msg.total_amount} (#{appSession.currentUser.currency})" class="text-right">
                    <h:outputText value="#{invoice.totalAmount}">
                        <f:convertNumber pattern="#{msg.money_pattern}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg.action}" style="width: 120px;">
                    <p:menuButton value="#{msg.manage}">
                        <p:menuitem icon="fa fa-edit" class="text-info" value="#{msg.edit}" action="#{invoiceController.editInvoice(invoice)}" immediate="true" update=":mainTabView:mainPanel"/>
                        <p:menuitem icon="fa fa-plus" class="text-info" value="Invoice Item" action="#{invoiceController.manageInvoiceItem(invoice)}" immediate="true" update=":mainTabView:mainPanel"/>
                        <p:menuitem icon="fa fa-times" class="text-danger" value="#{msg.delete}" immediate="true" update=":mainTabView:mainPanel"/>
                    </p:menuButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
