<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                VAT Scheme
            </ui:define>
            <ui:define name="pageContent">
                <div class="card wow zoomIn">
                    <div class="card-header">Create TAX Schemes</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <h:form id="taxSchemeForm" class="spaced-form">
                                    <h:panelGrid columns="2">
                                        <span>Tax</span>
                                        <p:selectOneMenu value="#{taxSchemeController.taxScheme.tax}">
                                            <f:selectItem itemLabel="#{msg.choose}"/>
                                            <f:selectItems value="#{userCommonClazz.taxSchemeList}"/>
                                        </p:selectOneMenu>
                                        
                                        <span>TAX Year</span>
                                        <p:inputText required="true" class="field-shade" value="#{taxSchemeController.taxScheme.taxYear}"/>
                                    </h:panelGrid>

                                    <div class="pt-3">
                                        <p:commandButton class="kbtn-success mr-3" value="#{msg.save}" update="@form, :taxSchemeTable"
                                                         action="#{taxSchemeController.saveTaxScheme()}" />

                                        <p:commandButton class="kbtn-cancel" value="#{msg.clear}" immediate="true"
                                                         action="#{taxSchemeController.clearTaxScheme()}" update="@form"/>
                                    </div>
                                </h:form>
                            </div>

                            <div class="col-md-8">
                                <h:form id="taxSchemeTable">
                                    <p:dataTable value="#{taxSchemeController.taxSchemeList}" var="taxScheme">
                                        <p:column headerText="Tax" class="text-right">
                                            <h:outputText value="#{taxScheme.tax.taxName}"/>
                                        </p:column>
                                                                                
                                        <p:column headerText="Rate" class="text-right">
                                            <h:outputText value="#{taxScheme.tax.taxRate}%"/>
                                        </p:column>
                                                                                    
                                        <p:column headerText="#{msg.action}" exportable="false" style="width: 80px;">
                                            <p:commandButton styleClass="kbtn-info" value="#{msg.edit}" immediate="true" update="@form, :taxSchemeForm"
                                                             action="#{taxSchemeController.editTaxScheme(taxScheme)}"/>
                                        </p:column>

                                        <p:column headerText="#{msg.action}" exportable="false" style="width: 100px;">
                                            <p:commandButton styleClass="kbtn-danger" value="#{msg.delete}" action="#{taxSchemeController.deleteTaxScheme(taxScheme)}" 
                                                             onclick="return confirm('#{msg.delete_message}')" update="@form"/>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
