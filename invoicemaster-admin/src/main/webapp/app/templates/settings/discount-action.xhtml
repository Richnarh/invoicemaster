<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <h:body>
        <ui:composition template="../../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Discount Settings
            </ui:define>
            <ui:define name="pageContent">
                <div class="card wow zoomIn">
                    <div class="card-header">Discount Actions</div>
                    <div class="card-body">
                        <h:form class="spaced-form">
                            <div class="row">
                                <div class="col-md-4">
                                    <h:panelGrid columns="2">
                                        <span>Discount Action</span>
                                        <p:selectOneMenu value="#{discountActionController.discountAction.actionType}" required="true">
                                            <f:selectItems value="#{adminCommons.actionTypeList}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>

                                    <div class="pt-3">
                                        <p:commandButton icon="#{msg.check_icon}" class="kbtn-success" value="#{discountActionController.optionText}" update="@form"
                                                         action="#{discountActionController.saveDiscountAction()}" />
                                    </div>
                                </div>

                                <div class="col-md-8">
                                    <span>Active Action: </span>
                                    <h:outputText class="field-shade" value="#{discountActionController.selectedAction.actionType.label}"/>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
