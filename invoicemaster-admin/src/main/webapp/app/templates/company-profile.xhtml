<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Company Profile
            </ui:define>

            <ui:define name="pageContent">
                <div class="card">
                    <h5 class="card-title">Company Profile</h5>
                    <div class="card-body">
                        <h:form id="profileForm">
                              <h:panelGrid columns="4">
                                <span>#{msg.telephone_no}</span>
                                <p:inputText value="#{userAccountController.userAccount.phoneNumber}"/>

                                <span>#{msg.box_address}</span>
                                <p:inputText value="#{userAccountController.userAccount.boxAddress}"/>

                                <span>#{msg.gps_address}</span>
                                <p:inputText value="#{userAccountController.userAccount.gpsAddress}"/>

                                <span>#{msg.currency}</span>
                                <p:selectOneMenu class="col" value="#{userAccountController.userAccount.currency}" required="true">
                                    <f:selectItem itemLabel="#{msg.choose}"/>
                                    <f:selectItems value="#{commonClazz.currencyList}"/>
                                </p:selectOneMenu>

                                <span>#{msg.website}</span>
                                <p:inputText value="#{userAccountController.userAccount.website}"/>

                                <span>#{msg.email_ddress}</span>
                                <p:inputText value="#{userAccountController.userAccount.email}"/>

                                <span>#{msg.tin_no}</span>
                                <p:inputText value="#{userAccountController.userAccount.tinNo}"/>
                                
                                <center>
                                    <p:commandButton value="#{msg.save}" update="@form"/>
                                    <p:commandButton value="#{msg.save}" update="@form"/>
                                </center>
                        </h:panelGrid>
                            
                            
                            <p:dataTable>
                                <p:column style="width: 37px;">
                                    <p:rowToggler/>
                                </p:column>
                                <p:rowExpansion>
                                    <h:panelGrid columns="2">
                                        <span>#{msg.created_date}</span>
                                        <h:outputText/>
                                    </h:panelGrid>
                                </p:rowExpansion>
                                
                                <p:column headerText="#{msg.box_address}">
                                    
                                </p:column>
                                <p:column headerText="#{msg.gps_address}">
                                    
                                </p:column>
                                <p:column headerText="#{msg.telephone_no}">
                                    
                                </p:column>
                                <p:column headerText="#{msg.currency}">
                                    
                                </p:column>
                                <p:column headerText="#{msg.website}">
                                    
                                </p:column>
                                <p:column headerText="#{msg.email_ddress}">
                                    
                                </p:column>
                                <p:column headerText="#{msg.tin_no}">
                                    
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
