<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                VAT Scheme
            </ui:define>
            <ui:define name="pageContent">
                <div class="card wow zoomIn">
                    <div class="card-header">Create VAT Schemes</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <h:form id="vatSchemeForm" class="spaced-form">
                                    <h:panelGrid columns="2">
                                        <span>VAT</span>
                                        <p:inputText required="true" value="#{vatSchemeController.vatScheme.vat}"/>
                                        
                                        <span>NHIL</span>
                                        <p:inputText required="true" value="#{vatSchemeController.vatScheme.nhil}"/>
                                        
                                        <span>GETFUND</span>
                                        <p:inputText required="true" value="#{vatSchemeController.vatScheme.getFund}"/>
                                        
                                        <span>Covid-19 Levy</span>
                                        <p:inputText value="#{vatSchemeController.vatScheme.covid19Levy}"/>
                                        
                                        <span>VAT Year</span>
                                        <p:inputText required="true" value="#{vatSchemeController.vatScheme.schemeYear}"/>
                                    </h:panelGrid>

                                    <div class="pt-3">
                                        <p:commandButton class="kbtn-success mr-3" value="#{msg.save}" update="@form, :vatSchemeTable"
                                                         action="#{vatSchemeController.saveVatScheme()}" />

                                        <p:commandButton class="kbtn-cancel" value="#{msg.clear}" immediate="true"
                                                         action="#{vatSchemeController.clearVatScheme()}" update="@form"/>
                                    </div>
                                </h:form>
                            </div>

                            <div class="col-md-8">
                                <h:form id="vatSchemeTable">
                                    <p:dataTable value="#{vatSchemeController.vatSchemeList}" var="vatScheme">
                                        <p:column headerText="VAT" class="text-right">
                                            #{vatScheme.vat}%
                                        </p:column>
                                                                                
                                        <p:column headerText="NHIL" class="text-right">
                                            #{vatScheme.nhil}%
                                        </p:column>
                                                                                
                                        <p:column headerText="GETFUND" class="text-right">
                                            #{vatScheme.getFund}%
                                        </p:column>
                                                                                
                                        <p:column headerText="YEAR" class="text-right">
                                            #{vatScheme.schemeYear}
                                        </p:column>
                                                                                
                                        <p:column headerText="#{msg.action}" exportable="false" style="width: 80px;">
                                            <p:commandButton styleClass="kbtn-info" value="#{msg.edit}" immediate="true" update="@form, :vatSchemeForm"
                                                             action="#{vatSchemeController.editVatScheme(vatScheme)}"/>
                                        </p:column>

                                        <p:column headerText="#{msg.action}" exportable="false" style="width: 100px;">
                                            <p:commandButton styleClass="kbtn-danger" value="#{msg.delete}"  action="#{vatSchemeController.deleteVatScheme(vatScheme)}" 
                                                             onclick="return confirm('#{msg.delete_message}')" update="@form"/>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
